<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Course</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content *ngIf="course!=undefined">
      <p>Language: {{course.language}}</p>
      <p>Level: {{course.level}}</p>
      <p>Is certified?: {{course.certified}}</p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>Edit</button>
    </mat-card-actions> -->
</mat-card>
<app-session-list></app-session-list>
